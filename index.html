<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <title>Weather-Dashboard</title>
</head>
<body>
    <body>
        <div id="header" class="bg-light p-5 text-center">
            <h1 id="header-text" class="display-5"></h1>
            <div id="artist-credit"></div>
    
        <div id="content" class="container">
            <div class="row">
    
                <div id="content-left" class="col-md-3">
                    <form>
                        <label for="search-city" class="form-label">Search for a City:</label>
                        <div class="input-group mb-3">
                            <input id="search-city" class="form-control" name="city" value="Austin" />
                            <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <div id='search-city'></div>
                    <ul id="city-results" savedCitysavedCityclass="list-group mt-4"></ul>
                    <a id="clear-storage" href="#" class="d-block mt-3">Clear</a>    
                </div>
              <div id="content-right" class="col-md-9 pt-4">
                    <div id="current-weather" class="border rounded p-3"></div>
                    <div id="five-day-forecast" class="mt-5"></div>
                </div>
            </div>
        </div>
    </body>
    
    <!-- Moment.js is a JavaScript library that helps with parsing, validating, manipulating, and displaying dates and times in JavaScript. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Bootstrap's JavaScript components depend on jQuery and Popper.js. This script includes all compiled plugins (like modals, dropdowns, and tooltips) into one file. The integrity and crossorigin attributes are used for Subresource Integrity (SRI) checking. This allows browsers to ensure that resources hosted on third-party servers have not been tampered with. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Popper.js is a library used for tooltip and popover positioning. It's used by Bootstrap for their tooltips and popovers. The integrity and crossorigin attributes are used for Subresource Integrity (SRI) checking. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- jQuery is a fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, and animation much simpler with an easy-to-use API that works across a multitude of browsers. -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
